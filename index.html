<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Tic-tac-toe</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='xo.css'>
   
</head>
<body>
    <div id="container">
    <div id="frame">
        <table>
            <tr>
                <td class="square"></td>
                <td class="square vertical"></td>
                <td class="square"></td>
            </tr>
            <tr>
                <td class="square horizontal"></td>
                <td class="square vertical horizontal"></td>
                <td class="square horizontal"></td>
            </tr>
            <tr>
                <td class="square"></td>
                <td class="square vertical"></td>
                <td class="square"></td>
            </tr>
           
        </table>
            <button id="resetBtn">reset</button>
        </div>

</div>
 <script src='xo.js'></script>
</body>
</html>
